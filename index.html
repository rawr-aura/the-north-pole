<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The North Pole</title>
    <link rel="stylesheet" href="font.css">
    <style>
        html{
            margin: 0;
            min-height: 95vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(45deg, #B8860B, #D4AF36, #FFD700, #D4AF36, #B8860B);
            background-repeat: no-repeat;
            padding: 20px;
        }

        p {
            color: #034A2B;
            font-family: 'Bilcasesha';
            font-size: 10vw;
            margin: 30vh 0 2vh 0;
            text-shadow: 3px 3px 2px rgba(255, 255, 255, 0.492);
        }

        .punch {
            font-size: 3vw; 
            margin: -10px 0 20px 0;
            font-family: 'Christmasspi';
            letter-spacing: 3px;
        }

        .bt {
            text-align: center;
        }

        button {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            color: black;
            background-color: #ffffff;
            border: none;
            border-radius: 6px;
            padding: 15px 23px;
            margin-top: 20px;
            box-shadow: 2px 2px 2px rgb(0, 0, 0);
            cursor: pointer;
        }

        button:hover {
            background-color: #f8f8f8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            p {
                font-size: 12vw; 
            }

            .punch {
                font-size: 4vw;
            }

            button {
                font-size: 1rem;
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            p {
                font-size: 14vw; 
                margin: 10vh 0 2vh 0;
            }

            .punch {
                font-size: 5vw;
                margin-top: -5px;
            }

            button {
                font-size: 0.9rem;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <p>The NoRth PoLe</p>
    <p class="punch">-----------Unwrap the Magic of Christmas!</p>
    <div class="bt">
        <button onclick="window.location.href='homepage.html'">Shop Christmas Hampers</button>
    </div>
</body>
</html>
